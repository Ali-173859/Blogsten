<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>E-commerce Store</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
  <!-- Navigation -->
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
      <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="./kF9QwOWLSVSJCdvndTp-4A-removebg-preview.png" class="h-24 w-auto" alt="Flowbite Logo" />
        <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">BlogStan</span>
      </a>
      <div class="flex items-center space-x-6 rtl:space-x-reverse">
        <span id="mycart_btn">
          <a href="./myEvents/index.html" class="text-sm text-gray-500 dark:text-white hover:underline">My Blogs</a>
        </span>
        <span id="myorders_btn">
          <a href="./Utils/createEvent/index.html" class="text-sm text-gray-500 dark:text-white hover:underline">Create New Blogs</a>
        </span>
        <img
          class="w-10 h-10 rounded-full"
          style="display: none"
          src=""
          alt=""
          id="user_img"
        />
        <a href="/auth/login/index.html" id="login_link" class="text-sm text-blue-600 dark:text-blue-500 hover:underline">Login</a>
      </div>
    </div>
  </nav>

  <!-- Carousel -->
  <div id="animation-carousel" class="relative w-full" data-carousel="static">
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
      <!-- Item 1 -->
      <div class="duration-200 ease-linear" data-carousel-item>
        <img src="./online-blog.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
      </div>
      <!-- Item 2 -->
      <div class="duration-200 ease-linear" data-carousel-item>
        <img src="./technology-communication-icons-symbols-concept.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
      </div>
      <!-- Item 3 -->
      <div class="duration-200 ease-linear" data-carousel-item="active">
        <img src="./unrecognizable-woman-sitting-cafe-listening-music-smartphone.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
      </div>
    </div>
    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
        </svg>
        <span class="sr-only">Previous</span>
      </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
      <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
        <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
        </svg>
        <span class="sr-only">Next</span>
      </span>
    </button>
  </div>

  <!-- Product Listings -->
  <div class="container mx-auto p-4">
    <div id="products_container" class="flex gap-6 flex-wrap justify-center">
      <!-- Product Card 1 -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden w-72">
        <img src="./2153809.webp" alt="Product Image" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">Medical</h2>
          <p class="text-gray-600 mb-2">Brand: ABC</p>
          <p class="text-gray-600 mb-2">Category: Electronics</p>
        </div>
      </div>
      <!-- Product Card 2 -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden w-72">
        <img src="./WordPress-Simbolo.jpg" alt="Product Image" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">Wordpress</h2>
          <p class="text-gray-600 mb-2">Brand: ABC</p>
          <p class="text-gray-600 mb-2">Category: Electronics</p>
        </div>
      </div>
      <!-- Product Card 3 -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden w-72">
        <img src="./pakistani-food-featured.jpg" alt="Product Image" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">Food</h2>
          <p class="text-gray-600 mb-2">Brand: ABC</p>
          <p class="text-gray-600 mb-2">Category: Electronics</p>
        </div>
      </div>
      <!-- Product Card 4 -->
      <div class="bg-white shadow-md rounded-lg overflow-hidden w-72">
        <img src="./Video-Game-Desktop-Backgrounds-2.jpg" alt="Product Image" class="w-full h-48 object-cover" />
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">Gaming</h2>
          <p class="text-gray-600 mb-2">Brand: ABC</p>
          <p class="text-gray-600 mb-2">Category: Electronics</p>
        </div>
      </div>  
    </div>
  </div>

  <!-- Logout Button -->
  <button id="logout_btn" class="mt-4 p-2 bg-red-500 text-white rounded-lg">Logout</button>

  <!-- JavaScript and Stylesheets -->
  <script src="app.js" type="module"></script>
</body>
</html>
